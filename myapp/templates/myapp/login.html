{% extends 'myapp/base.html' %}

{% block title %}
Login
{% endblock %}

{% block body_block %}
<div style="width: 100%; max-width: 400px; margin: 0 auto; padding: 20px;">
    <h2 style="text-align: center;">Login</h2>
    <form method="post" action="{% url 'user_login' %}" style="display: flex; flex-direction: column; gap: 10px;">
        {% csrf_token %}
        <div style="display: flex; flex-direction: column;">

            <label for="id_username" style="margin-bottom: 5px;">Username:</label>
            <input type="text" name="username" id="id_username" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="id_password" style="margin-bottom: 5px; margin-top: 10px;">Password:</label>
            <input type="password" name="password" id="id_password" style="padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" style="background-color: blue; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
</div>
{% endblock %}
