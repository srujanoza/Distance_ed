{% extends 'myapp/base.html' %}
{% block title %}
Home
{% endblock %}

{% block body_block %}
    {% if category_list %}
        <h2>List of Categories</h2>
        <ol>
            {% for category in category_list %}
                <li><a href="{% url 'detail' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available categories!</strong>
    {% endif %}
{% endblock %}
